<html>

<head>
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <h2>Sign Up Form</h2>
        <form action="login.html" class="row g-3 mt-3 was-validated">
            <div class="col-md-12">
                <label for="username" class="form-label">Choose Username :</label>
                <div class="input-group">
                    <span class="input-group-text">@</span>
                    <input type="email" class="form-control" name="firstName" placeholder="Choose Your username" required/>   
                </div>
            </div>
            <div class="col-md-6"> 
                <label for="firstName" class="form-label">FirstName :</label>
                <input type="text" class="form-control" name="firstName" placeholder="Enter Firstname" required minlength="5"/>   
            </div>
            <div class="col-md-6">
                <label for="lastname" class="form-label">Lastname :</label>
                <input type="text" class="form-control" name="lastname" placeholder="Enter Lastname" required/>
            </div>

            <div class="col-md-4">
                <label for="city" class="form-label">City :</label>
                <input type="text" class="form-control" name="city" placeholder="Enter CityName" required minlength="4"/>
            </div>
            <div class="col-md-4">
                <label for="state" class="form-label">State :</label>
                <select name="" id="" class="form-select" required>
                    <option value="" selected disabled>Choose...</option>
                    <option value="1">Karnataka</option>
                    <option value="1">Delhi</option>
                    <option value="1">Andra Pradesh</option>
                    <option value="1">Jharkhad</option>
                    <option value="1">Tamil Nadu</option>
                    <option value="1">Gujurat</option>
                </select>
            </div>
            <div class="col-4">
                <label for="state" class="form-label">ZipCode :</label>
                <input type="number" class="form-control" placeholder="Enter ZipCode" required minlength="6" />
            </div>
            <div class="col-12">
                <input type="checkbox" name="terms" class="form-check-input">
                <label class="form-check-label">Agree to terms and conditions</label>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
