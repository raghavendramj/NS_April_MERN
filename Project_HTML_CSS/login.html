<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <title>Bootstrap Forms!</title>
</head>

<body>
  <div class="container">
    <h4>Login Form</h4>
    <hr />
    <form action="home.html" class="was-validated">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" name="username" placeholder="Enter Username" required/>
        <div class="invalid-feedback">Invalid Entry!</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="username" placeholder="Enter Password" minlength="5" maxlength="8" required/>
        <div class="invalid-feedback">Invalid Entry!</div>
      </div>
      <div class="form-group form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input"  name="username" placeholder="Enter Password" />
          I agree for Terms and coditions
        </label>
      </div>
      <button type="reset" class="btn btn-secondary"> Clear Fields</button>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
