<html>
  <head>
    <title>Dropdowns</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Dropdowns!</h2>
      <p>
        The .dropdown-divider class is used to separate links inside the
        dropdown menu with a thin horizontal line:

        <div class="dropdown">
            <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">  Dropdown button
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link1</a>
                <a href="#" class="dropdown-item">Link2</a>
                <a href="#" class="dropdown-item">Link3</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Link5</a>
                <a href="#" class="dropdown-item">Link6</a>
            </div>
        </div>
      </p>
    </div>
  </body>
</html>
