<html>
  <head>
    <title>Buttons</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        div.container{
            margin: 10px;
        }
    </style>
</head>

  <body>
    <div class="container">
      <h2>Buttons in Bootstrap</h2>
      <p>All Button styles</p>
      <p><button type="button" class="btn">Basic</button></p>
      <p><button type="button" class="btn btn-primary">Primary</button></p>
      <p><button type="button" class="btn btn-secondary">Secondary</button></p>
      <p><button type="button" class="btn btn-success">Success</button></p>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-dark">Dark</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container">
      <h3>Button Groups</h3>
      <h4>Horizantal Button Groups</h4>
      <div class="btn-group">
        <button type="button" class="btn btn-info">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-danger">Sony</button>
      </div>
      <h4>Vertical Button Groups</h4>
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-info">Apple</button>
        <button type="button" class="btn btn-success">Samsung</button>
        <button type="button" class="btn btn-danger">Sony</button>
      </div>
    </div>
  </body>
</html>
