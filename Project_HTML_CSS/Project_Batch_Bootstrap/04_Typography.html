<html>

<head>
    <title>Grids in Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />


    <style>
        body {
            background-color: lightcoral;
        }
    </style>
</head>

<body>
    <div class="container">
        <h4>Typography!</h>
            <p class="h1">Heading H1</p>
            <p class="h2">Heading H2</p>
            <p class="h3">Heading H3</p>
            <p class="h4"> Heading H4</p>
            <p class="h5"> Heading H5</p>
            <p class="h6">Heading H6</p>
    </div>
    <div class="container">
        <h4>Images Example</h4>
        <img src="images/oranges.jfif" alt="Orange image" class="rounded" />
        <img src="images/oranges.jfif" alt="Orange image" class="rounded-circle" />
        <img src="images/oranges.jfif" alt="Orange image" class="img-thumbnail" />
    </div>
</body>

</html>
