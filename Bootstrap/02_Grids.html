<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="container-fluid mt-3">
      <h1>Three Columns - EQUAL Width</h1>
      <div class="row">
        <div class="col p-3 bg-primary text-white">.col</div>
        <div class="col p-3 bg-secondary text-white">.col</div>
        <div class="col p-3 bg-primary text-white">.col</div>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <h1>Responsive Columns</h1>
      <div class="row">
        <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-3 p-3 bg-secondary text-white">.col</div>
        <div class="col-sm-3 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-3 p-3 bg-secondary text-white">.col</div>
      </div>
    </div>
    <div class="container-fluid mt-3">
      <h1>Two Unequal  Responsive Columns</h1>
      <div class="row">
        <div class="col-sm-4 p-3 bg-primary text-white">.col</div>
        <div class="col-sm-8 p-3 bg-secondary text-white">.col</div>
         </div>
    </div>
  </body>
</html>
