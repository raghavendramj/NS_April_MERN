<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Bootstrap Forms!</title>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Bootstrap Forms</h1>
      <h4>Login Form!</h4>
    </div>

    <div class="container mt-5" >
      <form action="01_Intro.html" class="was-validated">
        <div class="form-group">
          <label for="username">Username :</label>
          <input type="email" class="form-control" name="email" placeholder="Enter Email" required/>
          <div class="valid-feedback">Valid Entry</div>  
          <div class="invalid-feedback">Please enter valid email</div>  
        </div>
        <div class="form-group">
          <label for="username">Password :</label>
          <input type="password" class="form-control" name="password" placeholder="Enter password" minlength="4" maxlength="8" required/>
          <div class="valid-feedback">Valid Entry</div>  
          <div class="invalid-feedback">Please enter password of correct length</div>  
        
        </div>
        <div class="form-group">
          <input type="reset" class="btn btn-secondary" value="Clear Fields" />
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
