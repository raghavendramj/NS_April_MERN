<html>
  <head>
    <title>CSS Pseudo Classes</title>
    <style>
      a:link {
        color: red;
      }

      a:visited {
        color: violet;
      }

      a:hover {
        color: blue;
      }

      a:active {
        color: black;
      }
    </style>
  </head>

  <body>
    <div>
      <h3>For link</h3>
      <a href="https://www.newtonschool.com"> Open Newton School</a>
    </div>
  </body>
</html>
