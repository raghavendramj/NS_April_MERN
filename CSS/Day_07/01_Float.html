<html>
  <head>
    <title>CSS Float Property</title>
    <style>
      #div_0 {
        width: 400px;
        height: 400px;
        border: medium solid red;
      }

      img {
        width: 100px;
        height: 100px;
        border: medium solid blue;
        border-radius: 5px; 
        margin: 3px;
        /* float: left, bottom; */
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="div_0">
      <span>I'm the Box</span>
      <img src="images/il_sss_axis.png" alt="" />
    </div>
  </body>
</html>
