<html>
  <head>
    <title>CSS Linear Gradient - Angle</title>
    <style>
      div {
        height: 200px;
        font-size: 50px;
        border: 2px solid red;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
      }
      #div01 {
        background-image: linear-gradient(0deg, red, yellow);
      }
      #div02 {
        background-image: linear-gradient(90deg, red, yellow);
      }
      #div03 {
        background-image: linear-gradient(-90deg, red, yellow);
      }
      #div04 {
        background-image: linear-gradient(180deg, red, yellow);
      }
    </style>
  </head>
  <body>
    <h1>CSS Linear Gradient - Top to Bottom</h1>

    <div id="div01">0 degree</div>
    <div id="div04">180 degree</div>
    <div id="div02">90 degree</div>
    <div id="div03">-90 degree</div>
  </body>
</html>
