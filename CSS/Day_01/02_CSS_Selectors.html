<html>
  <head>
    <title>CSS Selectors</title>
    <style>
      /* Selector -> ID -> #ID_NAME */
      #firstH1 {
        color: blue;
      }

      #secondH1 {
        color: red;
      }

      /* Selector -> CLASS -> .CLASSNAME  */
      .commonContent {
        color: green;
      }

      /* Selector -> ELEMENT OR TAGNAME -> ELEMENT  */
      p {
        background-color: aliceblue;
        color: brown;
      }
    </style>
  </head>
  <body>
    <h1 id="firstH1">CSS Introduction</h1>
    <h1 id="secondH1">Play with Elements</h1>
    <h2>Magic Begins here</h2>

    <div class="commonContent">CSS means Cascading Style Sheet</div>
    <div class="commonContent">JS means JavaScript</div>

    <p>Things ends here</p>
  </body>
</html>
