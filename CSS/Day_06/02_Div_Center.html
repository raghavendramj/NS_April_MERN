<html>
  <head>
    <title>CSS Box Model</title>
    <style>
      div {
        width: 200px;
        background-color: cyan;
        color: brown;
        font-size: 20px;
        text-align: center;
        height: 150px;
        border-radius: 10px;
        border: 5px solid yellowgreen;
      }

      div {
        /* Horizantally Center */
        margin: 0 auto;
        /* Vertically Center */
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <div>This is the div</div>
  </body>
</html>
