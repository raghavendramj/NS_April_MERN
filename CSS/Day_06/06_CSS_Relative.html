<html>
  <head>
    <title>CSS Positions!</title>
    <style>
      div {
        /* margin: 10px; */
        padding: 5px;
        color: red;
        border: 2px solid blue;
        border-radius: 10px;
      }

      #relative {
        /* By Default : position: static; */
        position: relative;
        left: 30px;
      }
    </style>
  </head>
  <body>
      <h2>Position : relative </h2>
      <p>It is positioned relative to its normal position</p>

    <div id="relative">
        This div : relative
      <!-- <div id="container2">div#container1</div> -->
    </div>
  </body>
</html>
