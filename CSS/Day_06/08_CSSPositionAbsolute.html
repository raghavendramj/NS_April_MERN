<html>
  <head>
    <title>CSS Positions - Absoulte</title>
    <style>
      #relative {
        width: 400px;
        height: 200px;
        border: 3px solid green;
        border-radius: 10px;
        position: relative;
      }

      #absolute {
        position: absolute;
        width: 200px;
        height: 100px;
        border: 3px solid green;
        border-radius: 10px;
        top: 70;
        left: 20;
      }
    </style>
  </head>
  <body>
    <div id="relative">
      This is REL div
      <div id="absolute">This is ABS div</div>
    </div>
  </body>
</html>
