<html>
  <head>
    <title>CSS Layouts</title>
    <style>
        div{
            margin: 10px;
            border: 2px solid red;
            padding: 10px;            
            display: inline-block;
            border-radius: 5px;
            background-color: antiquewhite;
        }
    </style>
  </head>
  <body>
    <div id="container1">div#Container2</div>
    <div id="container2">div#Container2</div>
    <div id="container3">div#Container3</div>
  </body>
</html>
