<html>
  <head>
    <title>CSS Border Styles</title>
    <style>
      h1 {
        margin: 50px;
        padding: 20px;
        border-width: 5px;
        border-style: solid;
        border-color: red;
        border-radius: 5px;

        outline-width: 5px;
        outline-style: solid;
        outline-color: green;

        outline-offset: 10px;
      }

      h2 {
        margin: 50px;
        padding: 20px;
        border-radius: 5px;

        /* Short Hand -> width, style and thickness */
        border: 5px solid yellowgreen;
        outline: 5px solid lightcoral;
        outline-offset: 10px;
      }
      h3 {
        margin: 50px;
        padding: 20px;
        border-radius: 15px;
        border-width: 20px;
        /* border-style -> dotted, dashed and solid */
        border-style: dashed;
        border-color: red blue green sandybrown;
      }
    </style>
  </head>
  <body>
    <!-- <h1>H1 Welcome to BOX Model!</h1> -->
    <!-- <h2>H2 Welcome to BOX Model!</h2> -->
    <h3>H3 Welcome to BOX Model!</h3>
  </body>
</html>
