<html>
  <head>
    <title>CSS Positions!</title>
    <style>
      div {
        /* margin: 10px; */
        padding: 5px;
        color: red;
        border: 2px solid green;
        border-radius: 10px;
      }

      #fixed {
        /* By Default : position: static; */
        position: fixed;
        margin: 5px;
        width: 200px;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h2>Position : fixed</h2>
    <p>It is positioned relative to its normal position</p>

    <div id="fixed">
      This div : relative
      <!-- <div id="container2">div#container1</div> -->
    </div>
  </body>
</html>
