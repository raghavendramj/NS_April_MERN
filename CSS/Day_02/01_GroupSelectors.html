<html>
  <head>
    <title>Group Selectors</title>
    <style>

        /* Global Selector */
        *{
            margin: 0;
            padding: 0;            
        }
        /* p, div{
            color: blue;
        }         */

        /* Group Selector */
        h1, #para1, #div2, .span1{
            color: blue;
            border: 2px solid red;
            padding: 10px;
        }


    </style>
  </head>
  <body>
    <h1>Group Selectors!</h1>
    <p id="para1">This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <p id="para1"> This is paragraph 3</p>
    <div>This is division 1</div>
    <div id="div2">This is division 2</div>
    <div>This is division 3</div>
    <span class="span1">This is Span 1</span>
  </body>
</html>
