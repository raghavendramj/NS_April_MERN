<html>
  <head>
    <title>CSS Flex Child - flex-grow</title>
    <style>
      div {
        border: 2px solid red;
        border-radius: 5px;
      }
      .flex-container {
        display: flex;
        align-items: stretch;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: dodgerblue;
        color: white;
        margin: 10px;
        padding: 20px;
        text-align: center;
        font-size: 30px;
      }

      .flex-container > div:nth-child(3) {
        flex-shrink: 3;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div style="flex-shrink: 0">3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>10</div>
    </div>
  </body>
</html>
