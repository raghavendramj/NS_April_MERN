<html>
  <head>
    <title>CSS Flex Child - flex-grow</title>
    <style>
      div {
        border: 2px solid red;
        border-radius: 5px;
      }
      .flex-container {
        display: flex;
        background-color: #f1f1f1;
      }

      .flex-container > div {
        background-color: dodgerblue;
        color: white;
        margin: 10px;
        padding: 20px;
        text-align: center;
        font-size: 30px;
      }

      .flex-container > div:nth-child(1) {
        flex-grow: 1;
      }

      .flex-container > div:nth-child(2) {
        flex-grow: 1;
      }
      .flex-container > div:nth-child(3) {
        flex-grow: 8;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div> 
    </div>
  </body>
</html>
