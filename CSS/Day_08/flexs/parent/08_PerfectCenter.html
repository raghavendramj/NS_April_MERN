<html>
  <head>
    <title>CSS Flex Box - Parent align-items</title>
    <style>
      .flex-container {
        display: flex;
        height: 500px;
        background-color: dodgerblue;
        align-items: center;
        justify-content: center;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>Perfect Centering
    </h2>
    <div class="flex-container">
      <div>Center</div>
    </div>
  </body>
</html>
