<html>
  <head>
    <title>CSS Flex Box</title>
    <style>
      .flex-container {
        display: flex;
        background-color: DodgerBlue;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Create a Flex Container</h1>

    <!-- Flex Parent -->
    <div class="flex-container">
      <!-- Flex Children -->
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
