<html>
  <head>
    <title>CSS Flex Box - Parent justify-content</title>
    <style>
      .flex-container {
        display: flex;
        background-color: dodgerblue;
        /*  center, flex-start, flex-end, space-around, space-between */
        justify-content: space-between;
      }

      .flex-container > div {
        background-color: #f1f1f1;
        width: 100px;
        text-align: center;
        line-height: 75px;
        margin: 10px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h2>The "justify-content"</h2>
    <div class="flex-container">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
