<html>
  <head>
    <title>CSS Pseudo Class empty selector</title>
    <style>
      div {
        border: 3px solid red;
        padding: 5px;
        margin: 10px;
        width: 20vw;
        height: 10vh;
        border-radius: 10px;
      }

      .is-empty:empty {
        background-color: lightblue;
      }

      .is-empty {
        background-color: greenyellow;
      }

      ::marker {
        color: red;
        font-size: 23px;
      }
    </style>
  </head>
  <body>
    <div class="is-empty">
      <p>I have a child</p>
    </div>
    <div class="is-empty"></div>

    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>

    <ol>
      <li>First</li>
      <li>Second</li>
      <li>Third</li>
    </ol>
  </body>
</html>
