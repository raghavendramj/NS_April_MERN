<html>
  <head>
    <title>CSS Pseudo Element: Selection</title>
  </head>
  <style>
    ::selection {
      color: red;
      background: yellow;
      font-size: 30px;
    }
  </style>
  <body>
    <h1>Selection Property Demo</h1>
    <p>
      A CSS pseudo-element is used to style specified parts of an element. For
      example, it can be used to: Style the first letter, or line, of an
      element; Insert ...
    </p>
  </body>
</html>
