<html>
  <head>
    <title>Viewport width and height</title>
    <style>
      div {
        border: 2px solid red;
        padding: 10px;
        margin: 10px;
      }
      .div-01 {
        width: 30vw;
      }
      .div-02 {
        height: 30vh;
      }
      .div-03 {
        width: 40vw;
        height: 40vh;
      }
    </style>
  </head>
  <body>
    <div class="div-01">For VW - Responds for only width change</div>
    <div class="div-02">For VH - Responds for only height change</div>
    <div class="div-03">For VW & VH - Responds for both</div>
  </body>
</html>
