<html>
  <head>
    <title>Figure and Figure Caption!</title>
  </head>
  <body>
    <figure>
      <img
        src="images/elephant.jpg"
        alt="Elephant at sunset"
        width="450" 
      />
      <figcaption>An elephant at sunset</figcaption>
    </figure>
  </body>
</html>
