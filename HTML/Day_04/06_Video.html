<html>
  <head>
    <title>Video Example</title>
  </head>
  <body>
    <h2>HTML 5 Video Example</h2>
    <video width="320" height="240" controls autoplay>
      <source src="resources/sample_mp4.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <audio controls>
      <source src="resources/sample_mp3.mp3" type="audio/mp3"></source>
      Your browser does not support the audio element.
  </audio>
  </body>
</html>
