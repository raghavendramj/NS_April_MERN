<html>
  <head>
    <title>HTML Attributes</title>
    <style>
      .testClass {
        color: red;
        border: 2px solid blue;
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- HTML Element -> <element></element> -->

    <!-- Key-Valued attributes -->
    <div id="id1" class="testClass">Virat</div>
    <div id="id2" class="testClass">Glen Maxwell</div>
    <div id="id3" class="testClass">ABD</div>

    <!-- Line Break - Self Closing element <element /> -->
    <br />

    <!-- Single Valued Attributes -->
    <div>
      <label for="username">Username</label>
      <input disabled type="email" placeholder="Enter your email" />
    </div>
  </body>
</html>
