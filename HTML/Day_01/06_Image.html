<html>
    <head>
        <title>Anchor and Image</title>
    </head>
    <body>
        <!-- anchor tag -> link -->
        <p><a href="https://google.com" target="_self">_self -> opens this link in same page -> Go to Google!</a></p>
        <p><a href="https://google.com" target="_blank">_blank -> opens this link in new tab -> Go to Google!</a></p> 
    </body>
</html>
