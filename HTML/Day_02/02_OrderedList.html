<html>
    <head>
        <title>Ordered Lists</title>
    </head>
    <body>
        <h1>Oredered Lists</h1>
        <ol>
            <li>Banana</li>
            <li>Apple</li>
            <li>Promgranate</li>
            <li>Grapes</li>
            <li>Pineapple</li>
        </ol>
        <ol type="A">
            <li>Banana</li>
            <li>Apple</li>
            <li>Promgranate</li>
            <li>Grapes</li>
            <li>Pineapple</li>
        </ol>

        
        <ol type="I">
            <li>Banana</li>
            <li>Apple</li>
            <li>Promgranate</li>
            <li>Grapes</li>
            <li>Pineapple</li>
        </ol>
    </body>
</html>
